{% extends 'base.html' %}
<!-- blogpost_list.html -->
{% block content %}
 <div class="container">
    <h1>{{ blogpost.title }}</h1>
    <p>{{ blogpost.content }}</p>
    <p><small>Published on {{ blogpost.created_at }}</small></p>
    <a href="{% url 'blogpost_list' %}">Back to Blog Posts</a>
 </div>
{% endblock %}
